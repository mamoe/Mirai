name: Test

on:
  push:

jobs:
  publish-mirai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: chmod -R 777 *
        run: chmod -R 777 *

      - run: |
          ./gradlew :mirai-dokka:prepare
          ./gradlew dokkaHtmlMultiModule
          ./gradlew :mirai-dokka:update-vers
          find mirai-dokka/pages
          ./gradlew :mirai-dokka:deployPages
        env:
          gh_token: ${{ secrets.MAMOE_TOKEN }}


